name: Tool Import Smoke

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements (best-effort)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run import smoke
        run: python scripts/test_imports.py
