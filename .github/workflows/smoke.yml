name: Smoke (Imports)

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "fix/tool-hello-canonicalize" ]
  workflow_dispatch:

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip streamlit pyyaml
      - name: Run smoke for hello
        env:
          TOOLS_FILTER: hello
        run: |
          python scripts/smoke_tools.py
