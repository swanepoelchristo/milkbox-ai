name: Smoke (Imports)

on:
  push:
    branches: [ main ]
    paths:
      - "tools.yaml"
      - "scripts/**.py"
      - "streamlit_app/tools/**"
      - ".github/workflows/smoke.yml"
  pull_request:
    paths:
      - "tools.yaml"
      - "scripts/**.py"
      - "streamlit_app/tools/**"
      - ".github/workflows/smoke.yml"
  workflow_dispatch:

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal deps for smoke
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # minimal deps so the loader and streamlit imports don't fail
            pip install pyyaml streamlit
          fi

      - name: Run smoke (imports)
        run: python scripts/test_imports.py
