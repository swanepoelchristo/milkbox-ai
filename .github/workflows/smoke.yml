name: Smoke (Imports)

on:
  pull_request:
    paths:
      - "tools.yaml"
      - "scripts/smoke_tools.py"
      - "streamlit_app/tools/**"
      - ".github/workflows/smoke.yml"
  workflow_dispatch:

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal deps for smoke
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml
          fi

      - name: Run smoke
        run: python scripts/smoke_tools.py
