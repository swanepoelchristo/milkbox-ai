name: Tool Import Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: âœ… Check out repo
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # IMPORTANT: Tell Python where our tools live
      - name: ðŸ§­ Set PYTHONPATH (streamlit_app)
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/streamlit_app" >> $GITHUB_ENV

      # Optional, but handy when debugging
      - name: ðŸ—‚ Show repo tree (top level)
        run: |
          ls -la
          echo
          echo "---- streamlit_app ----"
          ls -la streamlit_app || true
          echo
          echo "---- streamlit_app/tools ----"
          ls -la streamlit_app/tools || true

      # Run imports for each tool module.
      # If any import fails, we exit non-zero and the job goes red.
      - name: ðŸ”Ž Run import smoke test
        run: |
          set -euo pipefail

          modules=(
            "tools.hello"
            "tools.notes"
            "tools.invoice_gen"
            "tools.bar_tools"
            "tools.cv_builder"
            "tools.cv_builder_pro"
            "tools.demo_2"
            "tools.builder"
            "tools.food_safety"
          )

          echo "## Import Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          for m in "${modules[@]}"; do
            if python - <<PY
import importlib
import sys
m = "${m}"
importlib.import_module(m)
PY
            then
              echo "âœ… \`${m}\` imported" | tee -a "$GITHUB_STEP_SUMMARY"
            else
              echo "âŒ \`${m}\` FAILED to import" | tee -a "$GITHUB_STEP_SUMMARY"
              echo "::error title=Import failed::${m} did not import"
              exit 1
            fi
          done

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "All listed modules imported successfully. ðŸŽ‰" >> "$GITHUB_STEP_SUMMARY"
