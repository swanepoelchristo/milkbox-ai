name: Create Repo (Simple)

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "Destination owner (leave blank for current account/org)"
        required: false
        type: string
      name:
        description: "New repo name"
        required: true
        type: string
      private:
        description: "Create as private repo?"
        required: true
        default: true
        type: boolean
      description:
        description: "Repository description"
        required: false
        type: string

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

jobs:
  create-and-seed:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.REPO_MILK_BOX_FACTORY_ADMIN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight — verify token and tools
        run: |
          if [ -z "${GH_TOKEN:-}" ]; then
            echo "::error title=Missing token::REPO_MILK_BOX_FACTORY_ADMIN is not set"
            exit 1
          fi
          gh --version
          gh api rate_limit >/dev/null

      - name: Create repo
        id: create
        run: |
          OWNER="${{ inputs.owner || github.repository_owner }}"
          NAME="${{ inputs.name }}"
          PRIV="${{ inputs.private }}"
          DESC="${{ inputs.description }}"

          if [ "$PRIV" = "true" ]; then VIS="--private"; else VIS="--public"; fi
          gh repo create "$OWNER/$NAME" $VIS --confirm
          if [ -n "$DESC" ]; then
            gh api -X PATCH /repos/$OWNER/$NAME -f description="$DESC"
          fi
          echo "url=https://github.com/$OWNER/$NAME" >> $GITHUB_OUTPUT

      - name: Preflight — seed script exists
        run: |
          test -f .github/scripts/seed.sh || (echo "::error title=Missing seed.sh::.github/scripts/seed.sh not found"; exit 1)
          chmod +x .github/scripts/seed.sh

      - name: Seed workflows, labels, protection
        run: |
          OWNER="${{ inputs.owner || github.repository_owner }}"
          NAME="${{ inputs.name }}"
          .github/scripts/seed.sh "$OWNER" "$NAME"

      - name: Summary
        run: echo "Repo created → ${{ steps.create.outputs.url }}" >> $GITHUB_STEP_SUMMARY

