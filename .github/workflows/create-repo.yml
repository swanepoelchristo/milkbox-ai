name: Create Repo from Template

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "New repository name"
        required: true
      repo_owner:
        description: "Repository owner (default: current)"
        required: false
      template_owner:
        description: "Template repo owner"
        required: true
      template_repo:
        description: "Template repo name"
        required: true

jobs:
  create:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Admin Token to Create Repo
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_MILK_BOX_FACTORY_ADMIN }}
        run: |
          echo "Creating repo: ${{ github.event.inputs.repo_name }}"
          OWNER=${{ github.event.inputs.repo_owner || github.repository_owner }}
          REPO=${{ github.event.inputs.repo_name }}
          TEMPLATE_OWNER=${{ github.event.inputs.template_owner }}
          TEMPLATE_REPO=${{ github.event.inputs.template_repo }}

          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$TEMPLATE_OWNER/$TEMPLATE_REPO/generate \
            -d "{\"owner\":\"$OWNER\",\"name\":\"$REPO\",\"private\":false}"
