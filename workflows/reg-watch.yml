name: Regulatory Watch

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force a run even if nothing looks changed"
        required: false
        default: "false"
  schedule:
    # Daily at 07:00 UTC (adjust as you like)
    - cron: "0 7 * * *"

permissions:
  contents: write    # needed to commit changes back to the repo

concurrency:
  group: reg-watch
  cancel-in-progress: false

jobs:
  check-standards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Run watcher
        env:
          # Pass through any optional URL secrets you configured
          DOC_ISO22000_URL: ${{ secrets.DOC_ISO22000_URL }}
          DOC_HACCP_URL: ${{ secrets.DOC_HACCP_URL }}
          DOC_LOCAL_REG_URL: ${{ secrets.DOC_LOCAL_REG_URL }}
          DOC_SOP_INDEX_URL: ${{ secrets.DOC_SOP_INDEX_URL }}
          FORCE: ${{ github.event.inputs.force || 'false' }}
        run: |
          echo "FORCE=$FORCE"
          python .github/scripts/reg_watch.py

      - name: Show changes (if any)
        run: |
          git status --porcelain || true
          echo "---- Last 50 lines of log ----"
          tail -n 50 standards/watch_log.md || true

      - name: Commit & push changes
        if: always()
        run: |
          set -e
          # Stage only our state + log files (avoid committing unrelated changes)
          git add standards/.reg_state.json standards/watch_log.md || true

          # If nothing staged, bail out quietly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "milkbox-ai bot"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "chore(reg-watch): update state/log after standards check"
          git push
